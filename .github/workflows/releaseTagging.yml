name: Release Tagging
on:
  push:
    branches: [ "master" ]
    
jobs:
  build:
    permissions:
      contents: write 
      issues: write 
      pull-requests: write 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 18.16, 18.x ]
    name: Build and Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - name: Codestyle Test
        run: npm test
      - name: Unit Test
        run: npm run unit-test
        
  tag:
    name: Release Tag
    runs-on: ubuntu-20.04
    needs: [build]
    steps:
      # Checking out
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false
      # Setting up nodejs environment
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16
      - run: npm ci
      # Run semantic-release script
      - name: Versionize
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
